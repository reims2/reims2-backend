name: ci

on:
  push:
    branches:
      - main
      - dev
    tags: ["v*.*.*"]
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3
        with:
          cache: maven
          distribution: adopt
          java-version: 11

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        if: github.ref == 'refs/heads/main'
        uses: advanced-security/maven-dependency-submission-action@d682d5d68a398c90e9b35f8c564cd8e1918d6a24 # v3


  docker:
    uses: reims2/actions/.github/workflows/docker.yml@main
    concurrency: docker-backend-${{ github.ref }}
    if: ${{ github.event_name != 'merge_group' }}
    secrets: inherit # pass all secrets

  deploy:
    needs: docker
    if: github.ref == 'refs/heads/main'
    uses: reims2/actions/.github/workflows/deploy.yml@main
    concurrency: deploy-backend
    with:
      stack_name: reims2
    secrets: inherit # pass all secrets
      