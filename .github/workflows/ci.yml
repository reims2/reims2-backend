name: ci

on:
  push:
    branches:
      - "**"
    tags: ["v*.*.*"]
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # v3
        with:
          cache: maven
          distribution: adopt
          java-version: 11

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        if: github.ref == 'refs/heads/main'
        uses: advanced-security/maven-dependency-submission-action@d682d5d68a398c90e9b35f8c564cd8e1918d6a24 # v3


  docker:
    uses: reims2/actions/.github/workflows/docker.yml@main
    concurrency: docker-${{ github.ref }}
    if: ${{ github.event_name != 'merge_group' }}
    secrets: inherit # pass all secrets

  deploy:
    needs:
      - docker
      - ci # since we don"t execute tests in docker build
    if: github.ref == 'refs/heads/main'
    uses: reims2/actions/.github/workflows/deploy.yml@main
    concurrency: deploy-${{ github.repository }}
    secrets: inherit # pass all secrets

  dev-deploy:
    needs:
      - docker
      - ci # since we don"t execute tests in docker build
    if: github.event_name == 'workflow_dispatch'
    uses: reims2/actions/.github/workflows/dev-deploy.yml@main
    concurrency: dev-deploy-${{ github.repository }}
    secrets: inherit # pass all secrets
      
